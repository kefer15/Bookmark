<!DOCTYPE html>
<html ng-app="bookmark">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    
    <!-- JQuery -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script> -->
    <script src="resources/js/jquery-1.12.1.min.js"></script>
    
    <!-- Bootstrap -->
     <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="resources/bootstrap/css/bootstrap.min.css">
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script> -->
    <script src="resources/bootstrap/js/bootstrap.min.js"></script>
    
    <!-- Font Awesome -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="resources/font-awesome/css/font-awesome.min.css">   
    
   	<!-- Angular JS -->
   	<!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script> -->
    <script src="resources/js/angular.min.js"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-cookies.min.js"></script> -->
    <script src="resources/js/angular-cookies.min.js"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-resource.min.js"></script> -->
    <script src="resources/js/angular-resource.min.js"></script>
    
    <title>BookMarks</title>
</head>

<body ng-controller="bookmarkController">
	<div class="container" >
		<h1>Page: {{ page._id }}</h1>
		<div class="panel-group" id="accordion" >
			<div class="panel panel-default" ng-repeat="section in page.sections">
				<div class="panel-heading">
					<h2 class="panel-title">
						<a data-toggle="collapse" data-parent="#accordion" ng-href="#{{ section._id }}">{{ section.TITLE }}</a>
	        		</h2>
	      		</div>
		      	<div ng-attr-id="{{ section._id }}" class="panel-collapse collapse">
		        	<div class="panel-body">
		        		<fieldset ng-repeat="paragraph in section.paragraphs">
						   	<legend>
						   		{{ paragraph.LABEL_TITLE}} 
						   		<button type="button" class="btn btn-default btn-xs" data-toggle="modal" data-target="#myModal">
						   			<i class="fa fa-plus"></i>
						   		</button>
						   	</legend>
							 <button type="button" class="btn btn-default" ng-repeat="bookmark in paragraph.bookmarks">{{ bookmark.NAME }}</button>
						</fieldset>
						<br>
		        	</div>
	      		</div>
			</div>
  			
  			<!-- Modal -->
			<div id="myModal" class="modal fade" role="dialog">
				<div class="modal-dialog modal-sm">
					<!-- Modal content-->
					<div class="modal-content">
						<div class="modal-header">
							<h4 class="modal-title">Bookmark: id</h4>
						</div>
						<div class="modal-body">
							<p>Some text in the modal.</p>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
							<button type="button" class="btn btn-danger">Delete</button>
							<button type="button" class="btn btn-success">Update</button>
						</div>
					</div>				
				</div>
			</div>
		</div>
	</div>
 
 	<!-- app files -->
    <script src="resources/js/controllers/bookmark.js"></script>

</body>

</html>
